<mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab #overviewTab label="Overview" >
        <div *ngIf="overviewTab.isActive">
            <app-overview></app-overview>
        </div>
    </mat-tab>
    <mat-tab #routerTab label="Route">
        <div *ngIf="routerTab.isActive">
            <app-route></app-route>
        </div>
    </mat-tab>
    <mat-tab #calendarTab label="Calendar">
        <div *ngIf="calendarTab.isActive">
            <app-calendar></app-calendar>
        </div>
    </mat-tab>
    <mat-tab #filesTab label="Files">
        <div *ngIf="filesTab.isActive">
            <app-files></app-files>
        </div>
    </mat-tab>
</mat-tab-group>
