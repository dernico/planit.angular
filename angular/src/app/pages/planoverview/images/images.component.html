<app-file-upload 
[(plan)]="plan._id"
(saveCallback)="addImagesToPlan($event)"
maxFiles="10"
fileExt="JPG, PNG"
infoText="Drop your images here" >
</app-file-upload>


<li *ngFor="let image of plan.images; let i = index;">
    <img [httpSrc]="image.url" height="200px" width="200px;" />
    <button (click)="deleteFile(i)">delete</button>
</li>
