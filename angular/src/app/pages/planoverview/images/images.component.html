<div>
    Todo Files
</div>

<app-file-upload 
[(plan)]="plan._id"
(saveCallback)="addImagesToPlan($event, plan._id)"
[url]="fileupload.fileurl"
maxFiles="4"
maxSize="2"
fileExt="JPG, GIF, PNG, PDF"
infoText="Drop your flight tickets, car voucher etc. here" >
</app-file-upload>

<li *ngFor="let image of plan.images; let i = index;">
    <img [httpSrc]="image.url" height="200px" width="200px;" />
    <button (click)="deleteFile(i)">delete</button>
</li>
